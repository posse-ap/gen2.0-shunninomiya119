<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webapp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3ef054aae2.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script> <!-- 棒グラフのchart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script> <!-- ドーナツグラフのchart.js -->
    <script src="https://cdn.jsdelivr.net/gh/emn178/chartjs-plugin-labels/src/chartjs-plugin-labels.js "></script> <!-- パーセンテージを表示するplugin-->
     <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css"/>
     <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script> -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
</head>
<body>
    <div id="modal_background" class="modal_background"></div>

    <header id="header">
        <div class="header_content">
            <div class="header_left">
                <h1><img src="./imgs/posseLogo.png" alt=""></h1>
                <p class="week">4th week</p>
            </div>
            <div class="header_right">
                <button id="record_post_button" class="record_post_button">記録・投稿</button>
            </div>
        </div>
    </header>

    <div id="main" class="main">
        <!-- こっからmodal -->
        <div id="modal" class="modal">
            <header>
                <span id="modal_close_button" class="modal_close"></span>
            </header>
            <form action="" id="modal_form">
                <div class="form_left">
                    <section class="learning_day">
                        学習日<br>
                        <input type="text">
                    </section>
                    <section class="modal_learning_content">
                        学習コンテンツ（複数選択可）<br>
                        <ul>
                            <li class="checkbox_container">    
                                <input type="checkbox" id="content1" class="checkbox">
                                <label for="content1">N予備校</label>    
                            </li>
                            <li class="checkbox_container">   
                                <input type="checkbox" id="content2" class="checkbox">
                                <label for="content2">ドットインストール</label>    
                            </li>
                            <li class="checkbox_container">  
                                <input type="checkbox" id="content3" class="checkbox">
                                <label for="content3">POSSE課題</label>
                            </li>
                        </ul>
                    </section>
                    <section class="modal_learning_language">
                        学習言語（複数選択可）<br>
                        <ul>
                            <li class="checkbox_container">
                                <input type="checkbox" id="language1" class="checkbox">
                                <label for="language1">HTML</label>   
                            </li>
                            <li class="checkbox_container">   
                                <input type="checkbox" id="language2" class="checkbox">
                                <label for="language2">CSS</label>    
                            </li>
                            <li class="checkbox_container">    
                                <input type="checkbox" id="language3" class="checkbox">
                                <label for="language3">JavaScript</label>   
                            </li>
                            <li class="checkbox_container">
                                <input type="checkbox" id="language4" class="checkbox">
                                <label for="language4">PHP</label>   
                            </li>
                            <li class="checkbox_container">    
                                <input type="checkbox" id="language5" class="checkbox">
                                <label for="language5">Laravel</label>   
                            </li>
                            <li class="checkbox_container">
                                <input type="checkbox" id="language6" class="checkbox">
                                <label for="language6">SQL</label>    
                            </li>
                            <li class="checkbox_container">   
                                <input type="checkbox" id="language7" class="checkbox">
                                <label for="language7">SHELL</label>    
                            </li>
                            <li class="checkbox_container">   
                                <input type="checkbox" id="language8" class="checkbox">
                                <label for="language8">情報システム基礎知識（その他）</label>   
                            </li>
                        </ul>
                    </section>
                </div>
                <div class="form_right">
                    <section class="learning_time">
                        学習時間<br>
                        <input type="text">
                    </section>
                    <section class="twitter">
                        Twitter用コメント<br>
                        <textarea name="" id="twitter_comment" cols="30" rows="10"></textarea>
                        <input type="checkbox" id="twitter_check" class="twitter_checkbox">
                        <label class="twitter_label" for="twitter_check">Twitterにシェアする</label>
                    </section>
                </div>
            </form>
            <footer>
                <div class="modal_footer">
                    <button id="modal_record_post_button" class="record_post_button modal_record_post_button">記録・投稿</button>
                </div>
            </footer>
        </div>
        <!-- ここまでmodal -->
        <div class="main_left">
            <section class="study_time">
                <ul class="study_time_panels">
                    <li>
                        <div class="time_panel">
                            <time class="period">Today</time>
                            <h2 class="hours">3</h2>
                            <p>hour</p>
                        </div>
                    </li>
                    <li>
                        <div class="time_panel">
                            <time class="period">Month</time>
                            <h2 class="hours">120</h2>
                            <p>hour</p>
                        </div>
                    </li>
                    <li>
                        <div class="time_panel">
                            <time class="period">Total</time>
                            <h2 class="hours">1348</h2>
                            <p>hour</p>
                        </div>
                    </li>
                </ul>
            </section>
            <section class="bar_graph">
                <canvas id="BarChart"></canvas>
            </section>
        </div>
        <div class="main_right">
            <section class="learning_language">
                <h2 class="learning_title">学習言語</h2>
                <canvas id="donutChart1" width="400" height="300"></canvas>
                <dl class="language_list">
                    <div class="language_div">
                        <dt class="circle circle1"></dt>
                        <dd class="language">JavaScript</dd>
                    </div>
                    <div class="language_div">
                        <dt class="circle circle2"></dt>
                        <dd class="language">CSS</dd>
                    </div>
                    <div class="language_div">
                        <dt class="circle circle3"></dt>
                        <dd class="language">PHP</dd>
                    </div>
                    <div class="language_div">
                        <dt class="circle circle4"></dt>
                        <dd class="language">HTML</dd>
                    </div>
                    <div class="language_div">
                        <dt class="circle circle5"></dt>
                        <dd class="language">Laravel</dd>
                    </div>
                    <div class="language_div">
                        <dt class="circle circle6"></dt>
                        <dd class="language">SQL</dd>
                    </div>
                    <div class="language_div">
                        <dt class="circle circle7"></dt>
                        <dd class="language">SHELL</dd>
                    </div>
                    <div class="language_div">
                        <dt class="circle circle8"></dt>
                        <dd class="language">情報システム基礎知識（その他）</dd>
                    </div>
                </dl>
            </section>
            <section class="learning_content">
                <h2 class="learning_title">学習コンテンツ</h2>
                <canvas id="donutChart2" width="400" height="300"></canvas>
                <dl class="content_list">
                    <div class="content_div">
                        <dt class="circle circle1"></dt>
                        <dd class="content">ドットインストール</dd>
                    </div>
                    <div class="content_div">
                        <dt class="circle circle2"></dt>
                        <dd class="content">N予備校</dd>
                    </div>
                    <div class="content_div">
                        <dt class="circle circle3"></dt>
                        <dd class="content">POSSE課題</dd>
                    </div>
                </dl>
            </section>
        </div>
    </div>

    <footer>
        <div class="footer">
            <a href=""><i class="fas fa-chevron-left" style="color: #0f71bc;"></i></a>
            <time class="time">2020年10月</time>
            <a href=""><i class="fas fa-chevron-right" style="color: #97b9d1;"></i></a>
        </div>
        <button id="footer_record_post_button" class="record_post_button" >記録・投稿</button>
    </footer>
    <script src="index.js"></script>
    <script src="bar_chart.js"></script>
    <script src="donut_chart.js"></script>
    <script src="calendar.js"></script>
</body>
</html>
